-->

</p>

<p>AJC
<!--
.. Ingenti clementia Dei nostri discordiae peste mitigata, quae totas Gallias Germaniamque hactenus vexavit atrociter, inter ipsa pacis exordia foedus quod inter nostram vestramque olim fuit ecclesiam, directis ad reverentissimum Guigmundum episcopum litteris, studui renovare.
-->

</p>

<p>AJC
<!--

-->

</p>
